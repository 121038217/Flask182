{%extends 'plantilla.html'%}  
{%block body%}
    
    {%with mensajes = get_flashed_messages() %}
        {% if mensajes%}
        {%for msj in mensajes%}
            <h3> {{ msj }} </h3>
        {%endfor%}
        {% endif %}
    {%endwith%}


    <h1> Eliminar Album </h1>

    <form action="/eliminaralb/{{ album.0 }}" method ="POST">
        <input type="text" name="txtTitulo" value="{{ album.1 }}"> 
        <input type="text" name="txtArtista" value="{{ album.2 }}">
        <input type="number" name="txtAnio" value="{{ album.3 }}">

        <button type="submit"> Eliminar </button>
    </form>
    
{%endblock%}
