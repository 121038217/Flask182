{%extends 'plantilla.html'%}  
{%block body%}
    
    {%with mensajes = get_flashed_messages() %}
        {% if mensajes%}
        {%for msj in mensajes%}
            <h3> {{ msj }} </h3>
        {%endfor%}
        {% endif %}
    {%endwith%}

    <h1 class="display-1 text-center mt-5 mb-5 text-danger"> Eliminar Album</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/eliminaralb/{{ album.0 }}" method ="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control"  name="txtTitulo" value="{{ album.1 }}">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control"  name="txtArtista" value="{{ album.2 }}">
                    </div>

                    <div class="mb-3">
                    <input type="number" class="form-control"  name="txtAnio" value="{{ album.3 }}">
                    </div>
                    
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-primary"> Eliminar </button>
                </div>                
    
            </form>
            </div>    
        </div>
</div>
{%endblock%}
