<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Fruteria La Toronjita</title>

</head>
<body>
    <br>
    <br>
    <center> <h1> Floreria </h1> </center>
    <br>

    <form action="/guardar" method = 'POST'>
        <input type="text" name="txtNombre" placeholder="Escribe el nombre de la Flor">
        <input type="number" name="txtCantidad" placeholder="Escribe la cantidad">
        <input type="float" name="txtPrecio" placeholder="Escribe el precio">

        <button type="submit"> Guardar </button>
    </form>
    <br>
    <br>
    <h1> Flores guardadas </h1>
    <br>
    <table>
        <thead>
            <tr>
                <td> ID: </td>
                <td> Nombre: </td>
                <td> Cantidad: </td>
                <td> Precio: </td>
            </tr>
        </thead>
        <tbody>
            {%for alb in listFlor %}
            <tr>
                <td>{{ alb.0 }}</td>
                <td>{{ alb.1 }}</td>
                <td>{{ alb.2 }}</td>
                <td>{{ alb.3 }}</td>
                <td>{{ alb.4 }}</td>
                <td>
                    <a href="/borrar/{{ alb.0 }}"> Eliminar </a>

                </td>
            </tr>
            {%endfor %}
        </tbody>
    </table>
</body>
{%with mensajes = get_flashed_messages() %}
{% if mensajes%}
{%for msj in mensajes%}
    <h3> {{ msj }} </h3>
{%endfor%}
{% endif %}
{%endwith%}
</html>
