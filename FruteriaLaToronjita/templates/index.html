<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Fruteria La Toronjita</title>

</head>
<body>
    <br>
    <br>
    <center> <h1>Fruteria La Toronjita</h1> </center>
    <br>

    <form action="/guardar" method ="POST">
        <input type="text" name="txtFruta" placeholder="Escribe la fruta">
        <input type="text" name="txtTemporada" placeholder="Escribe la temporada">
        <input type="float" name="txtPrecio" placeholder="Escribe el Preecio">
        <input type="number" name="txtStock" placeholder="Escribe el stock">

        <button type="submit"> Guardar </button>

    </form>
    <br>
    <br>
    <h1> Frutas guardados</h1>
    <br>
    <table>
        <thead>
            <tr>
                <td>Id: </td>
                <td>Fruta: </td>
                <td>Temporada: </td>
                <td>Precio: </td>
                <td>Stock: </td>
            </tr>
        </thead>
        <tbody>
            {%for alb in listFrut %}
            <tr>
                <td>{{ alb.0 }}</td>
                <td>{{ alb.1 }}</td>
                <td>{{ alb.2 }}</td>
                <td>{{ alb.3 }}</td>
                <td>{{ alb.4 }}</td>
                <td>
                    <a href="/borrar/{{ alb.0 }}"> Eliminar </a>
                    <a href="/editar/{{ alb.0 }}"> Editar </a>

                </td>
            </tr>
            {%endfor %}


        </tbody>
    </table>
</body>
</html>
